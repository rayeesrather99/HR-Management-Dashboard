<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            min-height: 100vh;
            background-color: #f2f2f2; 
        }

        .dashboard {
            width: 800px;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
            color: #007bff;
        }

        .form-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .form-group {
            width: 50%;
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"] {
            width: 90%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .buttons {
            width: 100%;
            text-align: center;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>Add New Employee</h1>
        <form action="addEmployee.php" method="POST">
            <div class="form-container">
                <div class="form-group">
                    <label for="Employee_id">Employee ID:</label>
                    <input type="text" id="Employee_id" name="eId" required>
                </div>
                <div class="form-group">
                    <label for="name">Employee First Name:</label>
                    <input type="text" id="name" name="eFname" required>
                </div>
                <div class="form-group">
                    <label for="name">Employee Middle Name:</label>
                    <input type="text" id="name" name="eMname" required>
                </div>
                <div class="form-group">
                    <label for="name">Employee Surname Name:</label>
                    <input type="text" id="name" name="eSname" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="eAddress" required>
                </div>
                <div class="form-group">
                    <label for="aadhar">Aadhar:</label>
                    <input type="text" id="aadhar" name="eAadhar" required>
                </div>
                <div class="form-group">
                    <label for="designation">Designation:</label>
                    <input type="text" id="designation" name="eDesignation" required>
                </div>
                <div class="form-group">
                    <label for="salary">Salary:</label>
                    <input type="number" id="salary" name="eSalary" required>
                </div>
                <div class="form-group">
                    <label for="dob">DOB:</label>
                    <input type="date" id="dob" name="eDob" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <input type="text" id="gender" name="eGender" required>
                </div>
                <div class="form-group">
                    <label for="manager_id">Manager ID:</label>
                    <input type="text" id="manager_id" name="eManagerId" required>
                </div>
                <div class="form-group">
                    <label for="department_id">Department ID:</label>
                    <input type="text" id="department_id" name="eDepartmentId" required>
                </div>
            </div>
            <div class="buttons">
                <button type="submit">Add Employee</button>
            </div>
        </form>
    </div>
</body>
</html>
